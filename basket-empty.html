<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/main.css">
  <title>Basket empty</title>
</head>
<body>
  <div class="main">
    <div class="mobile-container basket-empty-container">
      <div class="basket-empty__box">
        <div class="contaiter-center">
          <div class="basket__top-text-box max-width-fixed">
            <h1 class="basket__top-h1 p500-20-20">Моя корзина</h1>
            <p class="basket__top-p p400-12-12">добавлено</p>
            <p class="basket__top-p-bold p500-12-12" id="basket-empty__top-p-bold-count">0</p>
            <p class="basket__top-p p400-12-12">фотографий</p>
          </div>
          <div class="basket-empty__text-box">
            <h1 class="basket-empty__h1 p500-20-20">
              Ваша<br>
              корзина<br>
              пока что<br>
              пуста<br>
            </h1>
          </div>
          <div class="basket-empty__image-box">
            <img src="images/image-basket-empty.png" alt="image-basket-empty">
          </div>
          <div class="basket-empty__button-box">
            <button class="btn-medium btn-dark-to-pink" id="basket-empty__btn-go-gallery">
              <p>Перейти в галерею</p></button>
          </div>
        </div> 
    </div>
  </div>
</body>
</html>
