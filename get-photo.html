<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/main.css">
  <title>Get-photo</title>
</head>
  <body>
    <div class="main">
      <div class="mobile-container">
        <div class="get-photo-box">
          <canvas id="canvas-get-photo"></canvas>
          <button class="get-photo__btn get-photo__btn-back" id="get-photo__btn-back">
            <img src="/images/image-arrow-v2.svg" alt="image-btn-arrow_v2">
          </button>
          <button class="get-photo__btn get-photo__btn-flash" id="get-photo__btn-flash">
            <img src="/images/image-flash.svg" alt="image-flash">
          </button>
          <button class="get-photo__btn get-photo__btn-cam-change" id="get-photo__btn-cam-change">
            <img src="/images/image-cam-change.svg" alt="image-cam-change">
          </button>
          <button class="get-photo__btn get-photo__btn-get-shot" id="get-photo__btn-get-shot">
            <img src="/images/image-btn-get-shot.svg" alt="image-btn-get-shot">
          </button>   
        </div>
        <div class="controls-box">
          <div class="controls-box__btn-box">
            <button class="btn-medium btn-dark-to-pink" id="get-photo__btn-confirm"><p>Подтвердить фото</p></button>
          </div>
          <div class="controls-box__btn-box">
            <button class="btn-medium btn-dark-to-pink" id="get-photo__btn-shot-again"><p>Снять заново</p></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
