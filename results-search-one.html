<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/main.css">
  <title>Results-Search-One</title>
</head>
<body>
  <div class="main">
    <div class="mobile-container results-search-container-one">
      <div class="results-search-one-box">
        <div class="btn-close-box">
          <button class="btn-close" id="btn-close-results-search-one">
            <img src="images/image-modal-btn-close.svg" alt="image-modal-btn-close">
          </button>
        </div>
        <p class="results-search-one-p p400-16-19">
          Добавьте фото в корзину и оплатите заказ для получения своих фотографий в оригинальном качестве и без водяных знаков.
        </p>
        <div class="results-search-one-all-photos">
          <!-- Блок с одной фотографией -->
          <div class="results-search-one__item">
            <div class="results-search-one__item-text-box">
              <p class="results-search-ne__item-date-text p400-14-17">
                12.06.2022 Аквапарк Ривьера г.Казань
              </p>
              <div class="btn-close-box">
                <button class="btn-close" id="btn-close-results-search-one-item">
                  <img src="images/image-modal-btn-close.svg" alt="image-modal-btn-close">
                </button>
              </div>
            </div>
            <!-- Бокс с фотографиями -->
            <!-- <div class="results-search__item-one-foto-box"> -->
              <!-- Бокс с фотографией -->
              <div class="results-search-one__photo-box">
                <!-- Фотография и чекбоксы -->
                <div class="results-search-one__photo-item">
                  <img src="images/image-photo-4.jpg" alt="image-photo-4">
                </div>
                <div>
                  <label class="checkbox-photos-select-photo custom-checkbox">
                    <input type="checkbox" name="customCheckbox" class="custom-checkbox-input" id="custom-checkbox-input-photo-mini">
                    <span class="custom-checkbox-icon"></span>
                  </label>
                </div>
                <div>
                  <label class="results-search-one__checkbox-photos-favourites-photo custom-checkbox-favourites">
                    <input type="checkbox" name="customCheckbox" class="custom-checkbox-input-favourites" id="custom-checkbox-input-photo-favourites">
                    <span class="custom-checkbox-icon-favourites"></span>
                  </label>
                </div>
              </div>
            <!-- </div> -->
          </div>
          <!-- Блок с одной фотографией -->
          <div class="results-search-one__item">
            <div class="results-search-one__item-text-box">
              <p class="results-search-ne__item-date-text p400-14-17">
                12.06.2022 Аквапарк Ривьера г.Казань
              </p>
              <div class="btn-close-box">
                <button class="btn-close" id="btn-close-results-search-one-item">
                  <img src="images/image-modal-btn-close.svg" alt="image-modal-btn-close">
                </button>
              </div>
            </div>
            <!-- Бокс с фотографиями -->
            <!-- <div class="results-search__item-one-foto-box"> -->
              <!-- Бокс с фотографией -->
              <div class="results-search-one__photo-box">
                <!-- Фотография и чекбоксы -->
                <div class="results-search-one__photo-item">
                  <img src="images/image-photo-4.jpg" alt="image-photo-4">
                </div>
                <div>
                  <label class="checkbox-photos-select-photo custom-checkbox">
                    <input type="checkbox" name="customCheckbox" class="custom-checkbox-input" id="custom-checkbox-input-photo-mini">
                    <span class="custom-checkbox-icon"></span>
                  </label>
                </div>
                <div>
                  <label class="results-search-one__checkbox-photos-favourites-photo custom-checkbox-favourites">
                    <input type="checkbox" name="customCheckbox" class="custom-checkbox-input-favourites" id="custom-checkbox-input-photo-favourites">
                    <span class="custom-checkbox-icon-favourites"></span>
                  </label>
                </div>
              </div>
            <!-- </div> -->
          </div>
        </div>
        

      </div>
      <!-- Футер -->
      <div class="results-search__footer">
        <div class="gradient-hr-container">
          <hr class="gradient-hr">
        </div>
        <div class="results-search__footer-down">
          <div class="results-search__footer-left">
            <div class="results-search__footer-left-item">
              <p class="p400-16-19 color-gray">Выбрано:</p>
              <p class="p700-16-19 color-gray results-search__footer-select-fotos" id="results-search__footer-select-fotos">99</p>
              <p class="p400-16-19 color-gray">фото</p>
            </div>
            <div class="results-search__footer-left-item">
              <p class="p400-16-19 color-gray">Сумма:</p>
              <p class="p700-16-19 color-gray results-search__footer-select-fotos-cost" id="results-search__footer-select-fotos-cost">9999</p>
              <p class="p400-16-19 color-gray">руб.</p>
            </div>
          </div>
          <div class="results-search__footer-right">
            <div>
              <button class="btn-medium btn-dark-to-pink"><p>В корзину</p></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
